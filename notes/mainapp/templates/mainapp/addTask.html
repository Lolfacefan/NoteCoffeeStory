<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link type="text/css" href="{% static 'styles.css' %}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body class="bodyTasks">
    <h1 class="lol" id="io">Привет мир</h1>
<!-- 
    <form action="{% url 'index:add' %}" method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Создать</button>
    </form> -->

    <form action="/add/" method="post">
        {% csrf_token %}
      <div class="mb-3">
        <label class="form-label"
          >Название задачи</label
        >
        <input
          type="text"
          class="form-control"
          name="name"
          placeholder="Название задачи"
        />
        <div class="invalid-feedback">
            Пожалуйста, введите имя пользователя.
          </div>
      </div>
      <div class="mb-3">
        <label class="form-label"
          >Описание задачи</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          name="description"
          placeholder="Описание задачи"
        ></textarea>
      </div>
      <label class="form-label">Статус задачи</label>
      <select class="form-select"  name="status" aria-label="Выбери статус задачи">
        <option selected>Выбери статус задачи</option>
        <option value="working">В работе</option>
        <option value="waiting">В Ожидании</option>
        <option value="done">Завершина</option>
      </select>
      <label class="form-label">Исполнитель</label>
      <select class="form-select" name="user_id" aria-label="Выбери исполнителя">
        <option selected>Выбери исполнителя</option>
        <option value="1">Андрей</option>
        <option value="2">Артем</option>
        <option value="3">Евгений</option>
      </select>
      <p>
        <label for="localdate">Дата и время: </label>
        <input type="datetime-local" id="localdate" class="form-control" name="time_finish"/>
    </p>

      <button type="submit">Создать</button>
    </form>

    <!-- JavaScript Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'scriptAddTask3.js' %}"></script>
  </body>
</html>
